<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<!-- navbar -->
  
<!-- content -->
  <!-- contact js-->
  <section class="section-padding" id="contactpage">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
          <div class="section-title">
            <h1 class="display-4 text-white fw-bold">Contact Us</h1>
            <div class="line bg-white"></div>
            <p class="text-white">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque est molestiae quos veritatis cum qui.</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="250">
        <div class="col-lg-8">
          <form action="#" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
            <div class="form-group col-lg-6">
              <input type="text" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group col-lg-6">
              <input type="text" class="form-control" placeholder="Enter second name">
            </div>
            <div class="form-group col-lg-12">
              <input type="email" class="form-control" placeholder="Enter e-mail address">
            </div>
            <div class="form-group col-lg-12">
              <input type="text" class="form-control" placeholder="Enter subject">
            </div>
            <div class="form-group col-lg-12">
              <textarea name="message" id="" cols="" rows="5" class="form-control" placeholder="Enter message"></textarea>
            </div>
            <div class="form-group col-lg-12 d-grid">
             <button class="btn btn-imp">Send Message</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </body>
</html>
